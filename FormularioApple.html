<!DOCTYPE html>
<html lang="es">
    <head>
         <meta charset="UTF-8" />
        <title>
            Formulario Apple GET
        </title>    
    </head>
    <body>
        <h1>
            BUSQUEDA EN APPLE
        </h1>
        <form 
        method="get"
        action="https://www.apple.com/mx/search/Iphone"
        target="_blank"
        >
        <label for="'searchInput"> Buscar en Apple MX </label>
        <input
        type="text"
        id="searchInput"
        name="src"
        placeholder="Dispositivo"
        required
        />
        <button type="submit"> Buscar </button>    

        </form>
        <h2>
            Inicio de sesion POST
        </h2>
        <form
        method="post"
        id="loginForm"
        target="_blank"
        autocomplete="off"
        novalidate
        action="https://secure8.store.apple.com/mx/shop/signIn?ssi=4AAABmNI7xGwBIEVxOnnGV6VBcWYViM9FPKWerM_TOcCWu_2hM2kDPi9PAAAAHGh0dHBzOi8vd3d3LmFwcGxlLmNvbS9teC98fHwAAgH_5oz_VSrHkktYcuWeLOPeWexh8j_DIWnNRBKsM8yVnA"
        onkeypress="if (event && event.keyCode == 13) Login.submitLoginRequest();"
        >
        <fieldset>
        <legend>Inicio de sesión</legend>

        <!-- Correo -->
        <label for="userNameInput">Correo electrónico:</label>
        <input
          type="email"
          id="userNameInput"
          name="UserName"
          placeholder="alguien@icloud.com"
          spellcheck="false"
          autocomplete="off"
          required
        />

        <!-- Contraseña -->
        <label for="passwordInput">Contraseña:</label>
        <input
          type="password"
          id="passwordInput"
          name="Password"
          placeholder="Contraseña"
          autocomplete="off"
          required
        />
         <!-- Botón de envío -->
        <button
          type="submit"
          id="submitButton"
        >
          Iniciar sesión
        </button>

        <!-- Sesion iniciada -->
        <div id="kmsiArea" style="display: none">
          <input
            type="checkbox"
            name="Kmsi"
            id="kmsiInput"
            value="true"
          />
          <label for="kmsiInput">Mantener la sesión iniciada</label>
        </div>

        <!-- Autenticacion Oculta -->
        <input
            type="hidden"
            name="AuthMethod"
            value="FormsAuthentication"
            id="optionForms"
        />
        </fieldset>
        </form>


    </body>
</html>
