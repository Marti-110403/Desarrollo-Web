<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mt-4">Aprendiendo a usar bootstrap</h1>
    <main class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="row">
        <div class="col bg-success">
          <div class="card" style="width: 18rem;">
              <img src="Xboxlogo.png" class="card-img-top" alt="Un logo de xbox">
              <div class="card-body">
                <h5 class="card-title">XBOX</h5>
                <p class="card-text">XBOX</p>
                <a href="#" class="btn btn-primary">XBOX</a>
              </div>
            </div>
        </div>
        <div class="col bg-info">
          <div class="card" style="width: 18rem;">
            <img src="https://variety.com/wp-content/uploads/2018/06/playstation-logojpg.jpg?w=1000&h=600&crop=1" class="card-img-top" alt="Un logo de playstation">
            <div class="card-body">
              <h5 class="card-title">PLAYSTATION</h5>
              <p class="card-text">PLAYSTATION</p>
              <a href="#" class="btn btn-primary">PLAYSTATION</a>
            </div>
          </div>
        </div>
      </div>

      

      

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
